<div class="categories-container">
  <div class="page-header">
    <h1>Categories Management</h1>
    <p>Manage product categories</p>
  </div>

  <!-- Search and Filters -->
  <mat-card class="filter-card">
    <mat-card-content>
      <div class="filter-row">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search categories...</mat-label>
          <input matInput [(ngModel)]="searchTerm" (input)="applyFilter()" placeholder="Search by name or description">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
          Add Category
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Categories Table -->
  <mat-card class="table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="filteredCategories" class="categories-table" matSort>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let category">
              <span class="category-name">{{ category.name }}</span>
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let category">
              <span class="category-description">{{ category.description || 'No description' }}</span>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let category">
              <mat-chip-set>
                <mat-chip [ngClass]="'status-' + category.status">
                  {{ category.status | titlecase }}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let category">{{ category.createdAt | date:'short' }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let category">
              <div class="action-buttons" (click)="openEditDialog(category)">
                <button mat-icon-button color="primary" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCategory(category)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="loading" class="loading-container">
          <mat-spinner></mat-spinner>
        </div>

        <div *ngIf="!loading && filteredCategories.length === 0" class="no-data">
          <mat-icon>category</mat-icon>
          <p>No categories found</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
