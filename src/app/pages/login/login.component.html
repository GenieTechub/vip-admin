<div class="login-container">



  <div class="left-wrapper">
    <div>
      <h1>The simplest way to manage your workspace.</h1>
    </div>
  </div>
  <div class="right-wrapper">
    <mat-card class="login-card">
      <div class="auth-info">
        <h1 class="text-4xl text-black mt-4 titleee">Welcome back! Please <br /> <strong>Sign in</strong> to continue.
        </h1><br />
        <p>Please enter your details to log in to your account.</p>
        <!-- <mat-card-title>Admin Login</mat-card-title>
        <mat-card-subtitle>Sign in to access the admin panel</mat-card-subtitle> -->
      </div> <br />

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" placeholder="Enter your username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
              placeholder="Enter your password">
            <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <button mat-raised-button color="primary" type="submit" class="login-button full-width"
            [disabled]="loading || !loginForm.valid">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
