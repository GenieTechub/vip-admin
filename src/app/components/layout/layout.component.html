<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer 
               class="sidenav" 
               [mode]="sidenavOpened ? 'side' : 'over'"
               [opened]="sidenavOpened"
               fixedInViewport>
    
    <!-- Sidebar Header -->
    <div class="sidenav-header">
      <div class="logo">
        <mat-icon class="logo-icon">admin_panel_settings</mat-icon>
        <span class="logo-text">E-Cart Admin</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list class="nav-list">
      <a mat-list-item 
         *ngFor="let item of menuItems"
         [routerLink]="item.path" 
         routerLinkActive="active-link"
         class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <!-- Sidebar Footer -->
    <div class="sidenav-footer">
      <div class="user-info">
        <mat-icon>account_circle</mat-icon>
        <span>{{ currentUser?.name }}</span>
      </div>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="top-toolbar">
      <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Admin Panel</span>

      <div class="toolbar-spacer"></div>

      <!-- Notifications -->
      <button mat-icon-button class="notification-button">
        <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
      </button>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="user-menu-header">
          <mat-icon>account_circle</mat-icon>
          <div class="user-details">
            <span class="user-name">{{ currentUser?.name }}</span>
            <span class="user-role">Administrator</span>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
